<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>TELEBOT ADMIN</title>

    {% load static %}
    <link href="{% static './assets/vendors/mdi/css/materialdesignicons.min.css'%}" rel="stylesheet">
    <link href="{% static './assets/vendors/css/vendor.bundle.base.css' %}" rel="stylesheet">
    <link href="{% static './assets/vendors/jvectormap/jquery-jvectormap.css' %}" rel="stylesheet">
    <link href="{% static './assets/vendors/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link href="{% static './assets/vendors/owl-carousel-2/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static './assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}" rel="stylesheet">

    {% load static %}
    <link href="{% static './assets/css/style.css' %}" rel="stylesheet">
    <!--    <link href="{% static './assets/images/favicon.png' %}" rel="shortcut icon"/>-->
    <style>
.textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}


    </style>
</head>

<body>
<div class="container-scroller">
    <div class="row p-0 m-0 proBanner" id="proBanner">
    </div>
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
            <li class="nav-item menu-items">
                <a class="nav-link" href="http://127.0.0.1:8000/dashboard/">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
                    <span class="menu-title">Dashboard</span>
                </a>
            </li>
            <li class="nav-item menu-items">
                <a aria-controls="ui-basic" aria-expanded="false" class="nav-link" data-bs-toggle="collapse"
                   href="#ui-basic">
                <span class="menu-icon">
                   <i class="mdi mdi-laptop"></i>
                </span>
                    <span class="menu-title">TELEBOT </span>
                    <i class="menu-arrow"></i>
                </a>
                <div class="collapse" id="ui-basic">
                    <ul class="nav flex-column sub-menu">
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/telebot/">TELEBOT 1</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="pages/ui-features/dropdowns.html">TELEBOT 2</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="pages/ui-features/typography.html">TELEBOT 3</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                <button class="navbar-toggler navbar-toggler align-self-center" data-toggle="minimize" type="button">
                    <span class="mdi mdi-menu"></span>
                </button>
                <ul class="navbar-nav w-100">
                    <li class="nav-item w-100">
                        <header>
                            <div id="top-header">
                            </div>
                            <div>
                                <h2 style="color:orange">
                                </h2>
                            </div>
                        </header>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main-panel">
            <div class="content-wrapper" style="width:125%">
                <center><u>EDIT MESSAGES or MESSAGE HEADER HERE</u></center>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div>
                           <a class="nav-link" href="http://127.0.0.1:8000/telebot/">BACK
                            </a>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <form action="/update" method="GET">
                                        {% for key,value in response_data.1.items %}
                                        <br>
                                        <label for="message header "> MESSAGE HEADER </label>
                                        <input hidden style="width:100%" value="{{value.3}}" name="message_id"
                                               readonly>
                                        <input class="btn btn-outline-info btn-fw" value="{{value.4}}"
                                               style="width:100%" name="message header"/>
                                        <br><br><br>
                                        <label for="message"> MESSAGE </label>
                                        <textarea rows="6" type="text" style="width:100%"
                                                  class="btn btn-outline-success btn-fw"
                                                  name="message">{{value.0}}</textarea>
                                        {% endfor %}
                                        <p align="right">
                                            <input class="btn btn-outline-info btn-fw" type="submit"
                                                   value="update1"/>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-xl-between">
                <span class="text-muted d-block text-center text-sm-left d-sm-inline-block"><b>Copyright Â© Telegram Bot  2022</b></span>
            </div>
        </footer>
    </div>
</div>
<script src="{% static './assets/vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static './assets/vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static './assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
<script src="{% static './assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
<script src="{% static './assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static './assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
<script src="{% static './assets/js/jquery.cookie.js" type="text/javascript' %}"></script>
<script src="{% static './assets/js/off-canvas.js' %}"></script>
<script src="{% static './assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static './assets/js/misc.js' %}"></script>
<script src="{% static './assets/js/settings.js' %}"></script>
<script src="{% static './assets/js/todolist.js' %}"></script>
<script src="{% static './assets/js/dashboard.js' %}"></script>
</body>
</html>
